<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
  <script defer src="/IP-Adress-Tracker/runtime.js"></script><script defer src="/IP-Adress-Tracker/main.js"></script></head>
<body>

  <section class="top-section">
    <h1>
      IP Address Tracker
    </h1>
  
    <form action="">
      <input class="ip-input" placeholder="Search for any IP address or domain" type="text">
      <button class="submit-btn">
        <img class="arrow-icon">
      </button>
    </form>
  </section>

  <section class="bottom-section">
    <div id="map"></div>
    <div class="data-container">
      <div class="pair">
        <p class="pair-name">IP ADDRESS</p>
        <p class="pair-data ip"></p>
      </div>
  
      <div class="pair">
        <p class="pair-name">LOCATION</p>
        <p class="pair-data location"></p>
      </div>
  
      <div class="pair">
        <p class="pair-name">TIMEZONE</p>
        <p class="pair-data timezone"></p>
      </div>
  
      <div class="pair">
        <p class="pair-name">ISP</p>
        <p class="pair-data isp"></p>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dodoburner" target="_blank">Dorian</a>.
  </div>
</body>
</html>
