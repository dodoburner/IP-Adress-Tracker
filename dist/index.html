<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>

  <section class="top-section">
    <h1>
      IP Address Tracker
    </h1>
  
    <input class="ip-input" placeholder="  Search for any IP address or domain" type="text" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)(\.(?!$)|$)){4}$">
    <img class="arrow-icon" src="images/pattern-bg.png">
  </section>

  <section class="bottom-section">
    <div class="data-container">
      <div class="pair">
        <p class="pair-name">IP ADDRESS</p>
        <p class="pair-data">192.212.345.767</p>
      </div>
  
      <div class="pair">
        <p class="pair-name">LOCATION</p>
        <p class="pair-data">Brooklyn, NY 10001</p>
      </div>
  
      <div class="pair">
        <p class="pair-name">TIMEZONE</p>
        <p class="pair-data">UTC -05:00</p>
      </div>
  
      <div class="pair">
        <p class="pair-name">ISP</p>
        <p class="pair-data">SpaceX Starlink</p>
      </div>
    </div>
  </section>

    <!-- UTC add offset value dynamically using the API -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
